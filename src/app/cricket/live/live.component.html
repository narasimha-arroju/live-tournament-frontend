<div class="container justify-content-center" style="width: 70%;margin-top: 30px;">
    <div class="card mainboard" style="margin-top:1%;overflow: hidden;box-shadow: 0px 5px 15px gray;height: 100vh; background: blanchedalmond;">
        <div class="status"><strong> {{cricketScore['stat']}}</strong></div>
        <div class="scoreboard">
            <div class="card top">
                <div class="score">
                    <div class="otherScore justify-content-between">
                        <span style="float: left;">{{otherTeam}}</span>
                        <span style="float: right;">{{otherTeamScore}}</span>
                    </div>
                    <br>
                    <div class="currentScore justify-content-between">
                        <span style="float: left;">{{currentTeam}}</span>
                        <span style="float: right;">{{currentTeamScore}}</span>
                    </div>
                </div>
                <div class="card" style="overflow: hidden;">
                    <div class="listing">
                        <div class="d-flex justify-content-between align-items-center">
                            <h6>{{batsman1}}</h6>
                            <span class="badge badge-primary" style="width: 50%; height: 100%;">{{batsman1Score}}</span>
                        </div>
                        <div class="d-flex justify-content-between align-items-center">
                            <h6>{{batsman2}}</h6>
                            <span class="badge badge-primary " style="width: 50%; height: 100%;">{{batsman2Score}}</span>
                        </div>
                        <div class="d-flex justify-content-between align-items-center">
                            <h6>{{bowler}}</h6>
                            <span class="badge badge-primary" style="width: 50%; height: 100%;">{{bowlerScore}}</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
